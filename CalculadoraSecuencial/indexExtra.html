<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora Secuencial</title>
  </head>
  <body>
    <h1>Calculadora Secuencial</h1>
    <div id="calculator">
      <input type="number" id="display" value="0" />
      <div id="operations">
        <button id="additionButton">+</button>
        <button id="subtractionButton">-</button>
        <button id="multiplicationButton">*</button>
        <button id="divisionButton">/</button>
      </div>
      <br />
      <button id="calculateButton">Calcular Resultado</button>
      <button id="resetButton">Reset</button>
    </div>

    <script src="appExtra.js"></script>
  </body>
</html>
