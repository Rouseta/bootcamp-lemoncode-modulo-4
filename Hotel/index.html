<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Hotel</title>
  </head>
  <body>
    <h1 style="color: rgb(241, 109, 131); margin: 4px">Hotel Rosius</h1>
    <br />
    <h3 style="color: grey; margin: 4px">Elige el tipo de habitación</h3>
    <form>
      <label style="margin: 4px"> Selecciona el tipo de habitación</label>
      <select id="selectRoomType">
        <option selected value="100" id="standard">Habitación estándar</option>
        <option value="120" id="junior">Habitación Junior Suite</option>
        <option value="150" id="suit">Suit</option>
      </select>
      <label style="margin: 4px"> Selecciona el número de camas</label>
      <select style="margin: 4px" id="selectRoomSize" name="selectRoom">
        <option id="individual" value="individual">
          Habitación individual
        </option>
        <option id="double" value="double" selected>Habitación doble</option>
        <option id="triple" value="triple">Habitación triple</option>
      </select>
      <br />
      <label style="margin: 4px"> Selecciona si quieres incluir SPA</label>
      <input type="checkbox" id="spa" value="20" name="spachoice" />
      <br />
      <label style="margin: 4px"> Indica el número de noches</label>
      <input type="number" id="roomNights" placeholder="Número de noches" />
      <br />
      <label style="margin: 4px"> Indica el número de noches de párking</label>
      <input type="number" id="parkingNights" placeholder="Noches de párking" />
    </form>
    <br />
    <button id="calcularPrecio">Calcular precio</button>
    <div style="margin-top: 8px; gap: 4px" id="displayFinalPrice"></div>

    <script src="app.js"></script>
  </body>
</html>
